<div class="author-details-container">
    <h1>AUTHOR DETAILS</h1>
    <h2>{{ authorDetails.name }}</h2>
    <ul>
      <li>Place: {{ authorDetails.place }}</li>
      <li>Website: <a href="{{ authorDetails.website }}">{{ authorDetails.website }}</a></li>
      <li>Phone: {{ authorDetails.phone }}</li>
      <li>Email: <a href="mailto:{{ authorDetails.email }}">{{ authorDetails.email }}</a></li>
    </ul>
  </div>
